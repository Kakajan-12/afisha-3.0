<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section class="second">
        <div class="animation anim-dark" data-aos="slide-effect-2">
            <div class="wrapper animation-inner">
                <div class="background overlay">
                    <video playsinline loop muted autoplay id="responsiveVideo" src="#">
                    </video>
                </div>

                <div class="content-section d-flex justify-content-center align-items-center">
                    <div class="v-lines">
                        <div class="vline-1"></div>
                        <div class="vline-2"></div>
                        <div class="vline-3"></div>
                        <div class="vline-4"></div>
                    </div>
                    <div class="container">
                        <div class="center-content text-light align-self-center" style="height: 100%;">

                            <span class="animation anim-light" data-aos="slide-effect-btn" data-aos-delay="500">
                                <a href="javascript:void(0);"
                                    class="btn btn-lg btn-outline d-flex justify-content-center align-items-center"
                                    data-toggle="modal" data-target="#subscribeModal">
                                    <p class="link-text">
                                        <span class="link">AfishaMoskva.ru</span>Афиша нового поколения
                                    </p>
                                </a>
                            </span>
                        </div>

                    </div>

                </div>

            </div>

        </div>


        <div class="modal modal-center modal-dark" id="subscribeModal" tabindex="-1" role="dialog"
            aria-labelledby="subscribeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="pe-7s-close pe-2x"></i></span>
                        </button>
                        <h2 class="modal-title" id="subscribeModalLabel">Subscribe</h2>
                        <p class="lead text-center text-light p-2">
                            Subscribe to our newsletter to receive updates about our super awesome project.
                        </p>
                        <form class="pr-4 pl-4 pb-4" id="subscribeform" action="php/subscribe.php" method="post">
                            <div class="form-group md-form">
                                <input type="text" name="fname" class="form-control input-material" autocomplete="off"
                                    required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label class>First Name</label>
                            </div>
                            <div class="form-group md-form">
                                <input type="email" name="email" class="form-control input-material" autocomplete="off"
                                    required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label class>Email Address</label>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-lg btn-outline" id="js-subscribe-btn">Subscribe
                                    Now</button>
                                <div id="js-subscribe-result" data-success-msg="Success, Please check your email."
                                    data-error-msg="Oops! Something went wrong"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <div class="modal modal-center modal-dark" id="contactModal" tabindex="-1" role="dialog"
            aria-labelledby="contactModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"><i class="pe-7s-close pe-2x"></i></span>
                        </button>
                        <h2 class="modal-title" id="contactModalLabel">Contact Us</h2>
                        <p class="lead text-center text-light p-2">
                            Have a question? Want to know more about our super awesome project? Just send us a message.
                        </p>
                        <form class="pr-4 pl-4 pb-4" id="phpcontactform" action="php/contact.php" method="post">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group md-form">
                                        <input type="text" name="fname" class="form-control input-material"
                                            autocomplete="off" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label class>First Name</label>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group md-form">
                                        <input type="email" name="email" class="form-control input-material"
                                            autocomplete="off" required>
                                        <span class="highlight"></span>
                                        <span class="bar"></span>
                                        <label class>Email Address</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group md-form">
                                <textarea name="message" class="form-control input-material" rows="5"
                                    required></textarea>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label class>Your Message</label>
                            </div>
                            <div class="form-group text-center">
                                <button type="submit" class="btn btn-lg btn-outline" id="js-contact-btn">Send
                                    Message</button>
                                <div id="js-contact-result" data-success-msg="Success, Please check your email."
                                    data-error-msg="Oops! Something went wrong"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="js/redirect.js"></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
</body>
